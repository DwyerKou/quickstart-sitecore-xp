AWSTemplateFormatVersion: 2010-09-09
Description: "Deploys the Auto Scaling Groups, Target Groups, Listners and rules for the Load balancers. These launch the instances for the Sitecore roles"
Parameters:
  PrivateSubnet1A: 
    Type: String
  PrivateSubnet2A: 
    Type: String
  VPCID: 
    Type: String
  LoadBalancerInternal: 
    Type: String
  LoadBalancerExternal: 
    Type: String
  InternalCertificateARN: 
    Type: String
  ExternalCertificateARN: 
    Type: String
  CDMinSize: 
    Type: String
  CDMaxSize: 
    Type: String
  CDDesiredCapacity: 
    Type: String
  CDInstanceType: 
    Type: String
  CMInstanceType:
    Type: String
  CMMinSize: 
    Type: String
  CMMaxSize: 
    Type: String
  CMDesiredCapacity: 
    Type: String
  SitecoreInstanceSG: 
    Type: AWS::EC2::SecurityGroup::Id
  SCInstanceProfile: 
    Type: String
  SitecoreKeyPair: 
    Type: String
  IntDNS:
    Type: String
  AutoscalingSNS:
    Type: String
  LocalQSScripts:
    Type: String
  RootStackName: 
    Type: String
  
Resources:
#--- Internal ALB Config ---#
  HTTPSListenerInternal:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      Certificates:
        - CertificateArn: !Ref InternalCertificateARN
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref RepIntTargetGroup
      LoadBalancerArn: !Ref LoadBalancerInternal
      Port: 443
      Protocol: HTTPS
#Internal Target Groups
  # CDIntTargetGroup:
  #   Type: AWS::ElasticLoadBalancingV2::TargetGroup
  #   Properties:
  #     HealthCheckPort: '80'
  #     HealthCheckProtocol: HTTP
  #     Name: Int-Content-Delivery
  #     Port: 443
  #     Protocol: HTTPS
  #     TargetType: instance
  #     VpcId: !Ref VPCID
  # CMIntTargetGroup:
  #   Type: AWS::ElasticLoadBalancingV2::TargetGroup
  #   Properties:
  #     HealthCheckPort: '80'
  #     HealthCheckProtocol: HTTP
  #     Name: Int-Content-Management
  #     Port: 443
  #     Protocol: HTTPS
  #     TargetType: instance
  #     VpcId: !Ref VPCID
  ColIntTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      HealthCheckPort: '80'
      HealthCheckProtocol: HTTP
      Name: Int-Collection
      Port: 443
      Protocol: HTTPS
      TargetType: instance
      VpcId: !Ref VPCID
  CSIntTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      HealthCheckPort: '80'
      HealthCheckProtocol: HTTP
      Name: Int-CollectionSearch
      Port: 443
      Protocol: HTTPS
      TargetType: instance
      VpcId: !Ref VPCID
  CPIntTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      HealthCheckPort: '80'
      HealthCheckProtocol: HTTP
      Name: Int-CortexProcessing
      Port: 443
      Protocol: HTTPS
      TargetType: instance
      VpcId: !Ref VPCID
  CRIntTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      HealthCheckPort: '80'
      HealthCheckProtocol: HTTP
      Name: Int-CortexReporting
      Port: 443
      Protocol: HTTPS
      TargetType: instance
      VpcId: !Ref VPCID
  # ISIntTargetGroup:
  #   Type: AWS::ElasticLoadBalancingV2::TargetGroup
  #   Properties:
  #     HealthCheckPort: '80'
  #     HealthCheckProtocol: HTTP
  #     Name: Int-IdentityServer
  #     Port: 443
  #     Protocol: HTTPS
  #     TargetType: instance
  #     VpcId: !Ref VPCID
  MAIntTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      HealthCheckPort: '80'
      HealthCheckProtocol: HTTP
      Name: Int-MarketingAutomation
      Port: 443
      Protocol: HTTPS
      TargetType: instance
      VpcId: !Ref VPCID
  MARIntTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      HealthCheckPort: '80'
      HealthCheckProtocol: HTTP
      Name: Int-MarketingAutomationReporting
      Port: 443
      Protocol: HTTPS
      TargetType: instance
      VpcId: !Ref VPCID
  PrcIntTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      HealthCheckPort: '80'
      HealthCheckProtocol: HTTP
      Name: Int-PRC
      Port: 443
      Protocol: HTTPS
      TargetType: instance
      VpcId: !Ref VPCID
  RDIntTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      HealthCheckPort: '80'
      HealthCheckProtocol: HTTP
      Name: Int-ReferenceData
      Port: 443
      Protocol: HTTPS
      TargetType: instance
      VpcId: !Ref VPCID
  RepIntTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      HealthCheckPort: '80'
      HealthCheckProtocol: HTTP
      Name: Int-REP
      Port: 443
      Protocol: HTTPS
      TargetType: instance
      VpcId: !Ref VPCID

  # HTTPSListenerInternalRule1:
  #   Type: AWS::ElasticLoadBalancingV2::ListenerRule
  #   Properties:
  #     Actions:
  #       - Type: forward
  #         TargetGroupArn: !Ref CMIntTargetGroup
  #     Conditions:
  #       - Field: host-header
  #         Values:
  #           - !Sub contentmgmt.${AWS::Region}.sitecore.internal
  #     ListenerArn: !Ref HTTPSListenerInternal
  #     Priority: 1
  # HTTPSListenerInternalRule2:
  #   Type: AWS::ElasticLoadBalancingV2::ListenerRule
  #   Properties:
  #     Actions:
  #       - Type: forward
  #         TargetGroupArn: !Ref ISIntTargetGroup
  #     Conditions:
  #       - Field: host-header
  #         Values:
  #           - !Sub identity.${AWS::Region}.sitecore.internal
  #     ListenerArn: !Ref HTTPSListenerInternal
  #     Priority: 2
  HTTPSListenerInternalRule3:
    Type: AWS::ElasticLoadBalancingV2::ListenerRule
    Properties:
      Actions:
        - Type: forward
          TargetGroupArn: !Ref RDIntTargetGroup
      Conditions:
        - Field: host-header
          Values:
            # - !Sub refdata.${AWS::Region}.sitecore.internal
            - !Sub refdata.${IntDNS}
      ListenerArn: !Ref HTTPSListenerInternal
      Priority: 3
  HTTPSListenerInternalRule4:
    Type: AWS::ElasticLoadBalancingV2::ListenerRule
    Properties:
      Actions:
        - Type: forward
          TargetGroupArn: !Ref MAIntTargetGroup
      Conditions:
        - Field: host-header
          Values:
            # - !Sub mktauto.${AWS::Region}.sitecore.internal
            - !Sub mktauto.${IntDNS}
      ListenerArn: !Ref HTTPSListenerInternal
      Priority: 4
  HTTPSListenerInternalRule5:
    Type: AWS::ElasticLoadBalancingV2::ListenerRule
    Properties:
      Actions:
        - Type: forward
          TargetGroupArn: !Ref MARIntTargetGroup
      Conditions:
        - Field: host-header
          Values:
            # - !Sub mktautorep.${AWS::Region}.sitecore.internal
            - !Sub mktautorep.${IntDNS}
      ListenerArn: !Ref HTTPSListenerInternal
      Priority: 5
  HTTPSListenerInternalRule6:
    Type: AWS::ElasticLoadBalancingV2::ListenerRule
    Properties:
      Actions:
        - Type: forward
          TargetGroupArn: !Ref CPIntTargetGroup
      Conditions:
        - Field: host-header
          Values:
            # - !Sub cortexproc.${AWS::Region}.sitecore.internal
            - !Sub cortexproc.${IntDNS}
      ListenerArn: !Ref HTTPSListenerInternal
      Priority: 6
  HTTPSListenerInternalRule7:
    Type: AWS::ElasticLoadBalancingV2::ListenerRule
    Properties:
      Actions:
        - Type: forward
          TargetGroupArn: !Ref CRIntTargetGroup
      Conditions:
        - Field: host-header
          Values:
            # - !Sub cortexrep.${AWS::Region}.sitecore.internal
            - !Sub cortexrep.${IntDNS}
      ListenerArn: !Ref HTTPSListenerInternal
      Priority: 7
  HTTPSListenerInternalRule8:
    Type: AWS::ElasticLoadBalancingV2::ListenerRule
    Properties:
      Actions:
        - Type: forward
          TargetGroupArn: !Ref PrcIntTargetGroup
      Conditions:
        - Field: host-header
          Values:
            # - !Sub proc.${AWS::Region}.sitecore.internal
            - !Sub proc.${IntDNS}
      ListenerArn: !Ref HTTPSListenerInternal
      Priority: 8
  HTTPSListenerInternalRule9:
    Type: AWS::ElasticLoadBalancingV2::ListenerRule
    Properties:
      Actions:
        - Type: forward
          TargetGroupArn: !Ref RepIntTargetGroup
      Conditions:
        - Field: host-header
          Values:
            # - !Sub rep.${AWS::Region}.sitecore.internal
            - !Sub rep.${IntDNS}
      ListenerArn: !Ref HTTPSListenerInternal
      Priority: 9
  HTTPSListenerInternalRule10:
    Type: AWS::ElasticLoadBalancingV2::ListenerRule
    Properties:
      Actions:
        - Type: forward
          TargetGroupArn: !Ref ColIntTargetGroup
      Conditions:
        - Field: host-header
          Values:
            # - !Sub coll.${AWS::Region}.sitecore.internal
            - !Sub coll.${IntDNS}
      ListenerArn: !Ref HTTPSListenerInternal
      Priority: 10
  HTTPSListenerInternalRule11:
    Type: AWS::ElasticLoadBalancingV2::ListenerRule
    Properties:
      Actions:
        - Type: forward
          TargetGroupArn: !Ref CSIntTargetGroup
      Conditions:
        - Field: host-header
          Values:
            # - !Sub collsearch.${AWS::Region}.sitecore.internal
            - !Sub collsearch.${IntDNS}
      ListenerArn: !Ref HTTPSListenerInternal
      Priority: 11
#--- External ALB Config ---#
  HTTPSListenerExternal:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      Certificates:
        - CertificateArn: !Ref ExternalCertificateARN
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref CDExtTargetGroup
      LoadBalancerArn: !Ref LoadBalancerExternal
      Port: 443
      Protocol: HTTPS
  HTTPListenerExternal:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      DefaultActions: 
        - Type: forward
          TargetGroupArn: !Ref CDExtTargetGroup
      LoadBalancerArn: !Ref LoadBalancerExternal
      Port: 80
      Protocol: HTTP
  HTTPSListenerExternalRule1:
    Type: AWS::ElasticLoadBalancingV2::ListenerRule
    Properties:
      Actions:
        - Type: forward
          TargetGroupArn: !Ref CMExtTargetGroup
      Conditions:
        - Field: host-header
          Values:
            - !Sub '{{resolve:ssm:/${RootStackName}/service/cmdns:1}}'
      ListenerArn: !Ref HTTPSListenerExternal
      Priority: 1
  HTTPSListenerExternalRule2:
    Type: AWS::ElasticLoadBalancingV2::ListenerRule
    Properties:
      Actions:
        - Type: forward
          TargetGroupArn: !Ref ISExtTargetGroup
      Conditions:
        - Field: host-header
          Values:
            - !Sub '{{resolve:ssm:/${RootStackName}/service/isdns:1}}'
      ListenerArn: !Ref HTTPSListenerExternal
      Priority: 2
  #External Target Groups
  CDExtTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      HealthCheckPort: '80'
      HealthCheckProtocol: HTTP
      Name: Ext-Content-Delivery
      Port: 80
      Protocol: HTTP
      TargetType: instance
      VpcId: !Ref VPCID
  CMExtTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      HealthCheckPort: '80'
      HealthCheckProtocol: HTTP
      Name: Ext-Content-Management
      Port: 443
      Protocol: HTTPS
      TargetType: instance
      VpcId: !Ref VPCID
  ISExtTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      HealthCheckPort: '80'
      HealthCheckProtocol: HTTP
      Name: Ext-Identity-Server
      Port: 443
      Protocol: HTTPS
      TargetType: instance
      VpcId: !Ref VPCID
  #Create Auto Scaling Groups & Launch Configurations
  ContentDeliveryASG:
    Type: AWS::AutoScaling::AutoScalingGroup
    Properties:
      LaunchConfigurationName: !Ref ContentDeliveryLC
      MaxSize: !Ref CDMinSize
      MinSize: !Ref CDMaxSize
      DesiredCapacity: !Ref CDDesiredCapacity
      VPCZoneIdentifier: 
        - !Ref PrivateSubnet1A
        - !Ref PrivateSubnet2A
      TargetGroupARNs:
        - !Ref CDExtTargetGroup
      NotificationConfigurations:
        - TopicARN: !Ref AutoscalingSNS
          NotificationTypes:
          - autoscaling:EC2_INSTANCE_LAUNCH
          - autoscaling:EC2_INSTANCE_LAUNCH_ERROR
          - autoscaling:EC2_INSTANCE_TERMINATE
          - autoscaling:EC2_INSTANCE_TERMINATE_ERROR
      Tags:
      - Key: Name
        Value: !Sub ContentDelivery-${RootStackName}
        PropagateAtLaunch: true
  ContentDeliveryLC:
    Type: AWS::AutoScaling::LaunchConfiguration
    Properties:
      ImageId: !Sub '{{resolve:ssm:/${RootStackName}/instance/ami/customid:1}}'
      InstanceType: !Ref CDInstanceType
      SecurityGroups:
        - !Ref SitecoreInstanceSG
      IamInstanceProfile: !Ref SCInstanceProfile
      KeyName: !Ref SitecoreKeyPair
      UserData: !Base64
        Fn::Join:
          - ''
          - - "<powershell>\n"
            - !Sub '${LocalQSScripts}\sc-role-prep.ps1 -Role "CD" -StackName '
            - !Sub '"${RootStackName}"'
            - "\n"
            - !Sub '${LocalQSScripts}\sc-install-resources.ps1 -Role "CD" -StackName '
            - !Sub '"${RootStackName}" -Region '
            - !Sub '"${AWS::Region}"'
            - "\n"
            - !Sub '${LocalQSScripts}\sc-update-web-config.ps1 -filepath "C:\inetpub\wwwroot\sc.CD\Web.config" -StackName '
            - !Sub '"${RootStackName}"'
            - "\n"
            - !Sub '${LocalQSScripts}\sc-update-cs-config.ps1 -filepath "C:\inetpub\wwwroot\sc.CD\App_Config\ConnectionStrings.config" -StackName '
            - !Sub '"${RootStackName}"'
            - "\n"
            - "</powershell>\n"
  ContentManagementASG:
    Type: AWS::AutoScaling::AutoScalingGroup
    Properties:
      LaunchConfigurationName: !Ref ContentManagementLC
      MaxSize: !Ref CMMinSize
      MinSize: !Ref CMMaxSize
      DesiredCapacity: !Ref CMDesiredCapacity
      VPCZoneIdentifier: 
        - !Ref PrivateSubnet1A
        - !Ref PrivateSubnet2A
      TargetGroupARNs:
        - !Ref CMExtTargetGroup
      NotificationConfigurations:
        - TopicARN: !Ref AutoscalingSNS
