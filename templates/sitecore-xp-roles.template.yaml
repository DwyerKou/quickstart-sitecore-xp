AWSTemplateFormatVersion: 2010-09-09
Description: 'Deploys the Auto Scaling Groups, Target Groups, Listners and rules for the Load balancers. These launch the instances for the Sitecore roles'
Parameters:
  PrivateSubnet1A:
    Type: String
  PrivateSubnet2A:
    Type: String
  CDMinSize:
    Type: String
  CDMaxSize:
    Type: String
  CDDesiredCapacity:
    Type: String
  CDInstanceType:
    Type: String
  CDScalingMetric:
    Type: String
    Default: ASGAverageCPUUtilization
    AllowedValues:
      - ASGAverageCPUUtilization
      - ASGAverageNetworkIn
      - ALBRequestCountPerTarget
  CDScalingMetricValue:
    Type: String
    Default: 5
  CMInstanceType:
    Type: String
  CMMinSize:
    Type: Number
  CMMaxSize:
    Type: Number
  CMDesiredCapacity:
    Type: Number
  CMScalingMetric:
    Type: String
    Default: ASGAverageCPUUtilization
    AllowedValues:
      - ASGAverageCPUUtilization
      - ASGAverageNetworkIn
      - ALBRequestCountPerTarget
  CMScalingMetricValue:
    Type: String
    Default: 5
  SitecoreInstanceSG:
    Type: AWS::EC2::SecurityGroup::Id
  SCInstanceProfile:
    Type: String
  SitecoreKeyPair:
    Type: String
  AutoscalingSNS:
    Type: String
  LocalQSScripts:
    Type: String
  SCQSPrefix:
    Type: String
  CDExtTargetGroup:
    Type: String
  CMExtTargetGroup:
    Type: String
  ISExtTargetGroup:
    Type: String
  ColIntTargetGroup:
    Type: String
  CSIntTargetGroup:
    Type: String
  CPIntTargetGroup:
    Type: String
  CRIntTargetGroup:
    Type: String
  MAIntTargetGroup:
    Type: String
  MARIntTargetGroup:
    Type: String
  PrcIntTargetGroup:
    Type: String
  RDIntTargetGroup:
    Type: String
  RepIntTargetGroup:
    Type: String

Resources:
  #Create Auto Scaling Groups & Launch Configurations
  ContentDeliveryASG:
    Type: AWS::AutoScaling::AutoScalingGroup
    CreationPolicy: # Wait for the instance to signal that it is created
      ResourceSignal:
        Timeout: PT15M
        Count: !Ref CDDesiredCapacity
    UpdatePolicy:
      AutoScalingScheduledAction:
        IgnoreUnmodifiedGroupSizeProperties: true
      AutoScalingRollingUpdate:
        MinInstancesInService: 1
        MaxBatchSize: 1
        WaitOnResourceSignals: true
        PauseTime: PT15M
    Properties:
      LaunchConfigurationName: !Ref ContentDeliveryLC
      MaxSize: !Ref CDMaxSize
      MinSize: !Ref CDMinSize
      DesiredCapacity: !Ref CDDesiredCapacity
      VPCZoneIdentifier:
        - !Ref PrivateSubnet1A
        - !Ref PrivateSubnet2A
      TargetGroupARNs:
        - !Ref CDExtTargetGroup
      NotificationConfigurations:
        - TopicARN: !Ref AutoscalingSNS
          NotificationTypes:
            - autoscaling:EC2_INSTANCE_LAUNCH
            - autoscaling:EC2_INSTANCE_LAUNCH_ERROR
            - autoscaling:EC2_INSTANCE_TERMINATE
            - autoscaling:EC2_INSTANCE_TERMINATE_ERROR
      Tags:
        - Key: Name
          Value: !Sub ContentDelivery-${SCQSPrefix}
          PropagateAtLaunch: true
  ContentDeliveryLC:
    Type: AWS::AutoScaling::LaunchConfiguration
    Properties:
      ImageId: !Sub '{{resolve:ssm:/${SCQSPrefix}/instance/ami/customid:1}}'
      InstanceType: !Ref CDInstanceType
      SecurityGroups:
        - !Ref SitecoreInstanceSG
      IamInstanceProfile: !Ref SCInstanceProfile
      KeyName: !Ref SitecoreKeyPair
      UserData: !Base64
        Fn::Join:
          - ''
          - - "<powershell>\n"
            - !Sub '${LocalQSScripts}\sc-role-prep.ps1 -Role "CD" -SCQSPrefix '
            - !Sub '"${SCQSPrefix}"'
            - "\n"
            - !Sub '${LocalQSScripts}\sc-install-resources.ps1 -Role "CD" -SCQSPrefix '
            - !Sub '"${SCQSPrefix}" -Region '
            - !Sub '"${AWS::Region}"'
            - "\n"
            - !Sub '${LocalQSScripts}\sc-update-web-config.ps1 -SCQSPrefix '
            - !Sub '"${SCQSPrefix}"'
            - "\n"
            - !Sub '${LocalQSScripts}\sc-cfn-signaling.ps1 -Role "CD" -StackName '
            - !Sub '"${AWS::StackName}" -Region '
            - !Sub '"${AWS::Region}"'
            - "\n"
            - "</powershell>\n"
